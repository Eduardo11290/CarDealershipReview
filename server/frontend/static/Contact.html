<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Page-specific CSS -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        header {
            background-color: #1e293b;
            padding: 15px 30px;
        }

        nav a {
            color: #e5e7eb;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        nav a.active {
            color: #38bdf8;
            border-bottom: 2px solid #38bdf8;
            padding-bottom: 5px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        h1 {
            margin-bottom: 20px;
            color: #1f2937;
        }

        .contact-item {
            margin-bottom: 15px;
            font-size: 16px;
            color: #374151;
        }

        .contact-item span {
            font-weight: bold;
            color: #111827;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/contact/" class="active">Contact Us</a>
    </nav>
</header>

<div class="container">
    <h1>Contact Us</h1>

    <div class="contact-item">
        <span>Company:</span> Prime Auto Dealership
    </div>

    <div class="contact-item">
        <span>Email:</span> support@primeautodealer.com
    </div>

    <div class="contact-item">
        <span>Phone:</span> +1 (555) 248-9012
    </div>

    <div class="contact-item">
        <span>Address:</span> 742 Evergreen Terrace, Springfield, USA
    </div>

    <div class="contact-item">
        <span>Business Hours:</span> Monday – Friday, 9:00 AM – 6:00 PM
    </div>
</div>

</body>
</html>
